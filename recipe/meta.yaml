{% set name = "nilearn" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nilearn-{{ version }}.tar.gz
  sha256: a08bbfae94d0fac5ba0aebbbcd864b7f91d1ef5725d1c309ce643dd64b2391b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - joblib >=1.2.0
    - lxml
    - nibabel >=5.2.0
    - numpy >=1.22.4
    - pandas >=2.2.0
    - requests >=2.25.0
    - scikit-learn >=1.4.0
    - scipy >=1.8.0
    - packaging


test:
  imports:
    - nilearn
  requires:
    - python {{ python_min }}
    - pip
  # we cannot use pip-check b/c scikit-learn is found by its import name sklearn :-(
  # commands:
  #   - pip check

about:
  home: https://nilearn.github.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Statistical learning for neuroimaging in Python

extra:
  recipe-maintainers:
    - lesteve
    - ocefpaf
    - GaelVaroquaux
    - KamalakerDadi
